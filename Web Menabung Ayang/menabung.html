<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
       
    </head>
    <body>
        <div class="container-xl">
            <div class="position-absolute top-50 start-50 translate-middle">
            <div class="card" >
                <div class="card-body">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">Tanggal</label>
                        </div>
                        <div class="col-auto">
                          <input id="datepicker" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                      </div>
                      <div class="row g-3 align-items-center mt-3">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">Uang</label>
                        </div>
                        <div class="col-auto">
                          <input id="money" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                      </div>
                      <button type="button" id="button-submit" class="btn btn-info mt-5">Klick Disini!</button>
                    </div>
                   </div>
                 </div>
              </div>


        </div>
        <script>
        $('#button-submit').on('click', function () {
  const datepicker = $('#datepicker').val();
  const moneyRp = $('#money').val();

  // Validasi input
  if (!datepicker || !moneyRp) {
    alert("Isi semua field!");
    return;
  }

  // Kirim data ke Google Apps Script menggunakan GET
  const url = `https://script.google.com/macros/s/AKfycbyT0CZGoWicKD-3BAsFzU4KjGZn_b_49851Vu2Dic4VM8N_2eaq12jA4yGVuH8ki2lf/exec?tanggal=${encodeURIComponent(datepicker)}&money=${encodeURIComponent(moneyRp)}`;
  $.ajax({
    type: "GET",
    url: url,
    success: function(response) {
      alert("Data berhasil disimpan!");
      console.log(response); // Lihat respons di konsol
    },
    error: function(err) {
      alert("Error: " + err.responseText);
      console.error(err); // Lihat error di konsol
    }
  });
});

        </script>
    </body>
</html>
